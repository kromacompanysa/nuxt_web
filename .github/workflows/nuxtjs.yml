name: Deploy Nuxt site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # 1. Detect lockfile (pnpm support included)
      # ---------------------------------------------------------
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
          elif [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
          fi

      # ---------------------------------------------------------
      # 2. Setup Node (24.x)
      # ---------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      # ---------------------------------------------------------
      # 3. Install pnpm *before using it*
      # ---------------------------------------------------------
      - name: Install pnpm
        if: ${{ steps.detect-package-manager.outputs.manager == 'pnpm' }}
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false # we run installation manually later

      # ---------------------------------------------------------
      # 4. Setup GitHub Pages
      # ---------------------------------------------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: nuxt

      # ---------------------------------------------------------
      # 5. Install Dependencies
      # ---------------------------------------------------------
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      # ---------------------------------------------------------
      # 6. Build Nuxt (STATIC EXPORT)
      # ---------------------------------------------------------
      - name: Build static site
        run: ${{ steps.detect-package-manager.outputs.manager }} run generate

      # ---------------------------------------------------------
      # 7. Upload Nuxt static output
      # Nuxt 4 outputs to .output/public â€” NOT dist/
      # ---------------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
